<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinema-Service</title>
    <link href="../resources/css/register-page.css" type="text/css" rel="stylesheet">
    <script type = "text/javascript" src="../scripts/requests.js"></script>
</head>
<body>
    <div class="root">
        <header>
            <a href="/web-lab1/frontend/pages/main-page.html">
                <img src="../resources/images/logo.png" class="logo"/>
            </a>
            <img src="../resources/images/tickets.png" class="tickets-logo"/>
            <img src="../resources/images/men-head.png" class="men-head"/>
        </header>
        <div class="main-content">
            <div class="main-image-wrapper">
                <img src="../resources/images/popcorn.png" class="main-image"/>
            </div>
            <form onsubmit="event.preventDefault(); postUser()" class="form-wrapper">
                <div class="register-form">
                    <div class="form-title">
                        <h1>SIGN UP</h1>
                    </div>
                    <div class="form-content">
                        <div class="form-column">
                            <input type="text" placeholder="Username" id="usernameInput" class="form-input" required minlength="15">
                            <input type="password" placeholder="Password" id="passwordInput" class="form-input" required minlength="8">
                        </div>
                        <div class="form-column">
                            <input type="email" placeholder="Email" id="emailInput" class="form-input" required>
                            <input type="password" id="confirmInput" placeholder="Confirm Password" class="form-input" required minlength="8">
                        </div>
                    </div>
                    <a href="#">
                        <button class="submit-button">SIGN UP</button>
                    </a>
                    <div class="form-footer">
                        <p>Already have an account?<a href="/web-lab1/frontend/pages/login-page.html">Sign in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
